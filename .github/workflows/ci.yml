name: ci

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    environment: docs
    permissions:
      contents: write
      pages: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Setup python3
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Install bun deps
        run: bun install
      - name: Install pip deps
        run: pip install -r requirements.txt
      - name: Build docs
        run: mkdocs build
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bunx semantic-release
